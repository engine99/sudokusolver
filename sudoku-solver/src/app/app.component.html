<div class="gameboard">
<table class="gametable">
	<tr *ngFor="let y1 of [0,1,2]">
		<td *ngFor="let x1 of [0,1,2]" >
			<table class="blocktable">
				<tr *ngFor="let y2 of [0,1,2]">
					<td *ngFor="let x2 of [0,1,2]" (click)="tapCell(indexOf(x1, y1, x2, y2))">
						<span [style.display]="data[indexOf(x1, y1, x2, y2)] < 1 ? 'none' : 'inline'">
							{{data[indexOf(x1, y1, x2, y2)]}}
						</span>
					</td>
				</tr>
			</table>
		</td>
	</tr>	
</table>
</div>
<div class="navigation">
	<button id="goButton" (click)=attack()>Attack</button>	
	<button id="clearButton" (click)=clear()>Clear</button>
	<button id="resetButton" (click)=setSample()>setSample</button>
</div>
