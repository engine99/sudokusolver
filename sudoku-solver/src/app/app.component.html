<div class="gameboard">
<table class="gametable">
	<tr *ngFor="let y1 of [0,1,2]">
		<td *ngFor="let x1 of [0,1,2]" >
			<table>
				<tr *ngFor="let y2 of [0,1,2]">
					<td *ngFor="let x2 of [0,1,2]" (click)="tapCell((y1*3+y2)*9+(x1*3)+x2)">{{data[(y1*3+y2)*9+(x1*3)+x2]}}</td>
				</tr>
			</table>
		</td>
	</tr>	
</table>
</div>
<div class="navigation">
	<button id="goButton" (click)=attack()>Attack</button>
</div>
